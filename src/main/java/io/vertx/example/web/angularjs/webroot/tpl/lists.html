<table class="table table-condensed">
    <tbody>
    <tr ng-repeat="img in images">
        <td align="center">Album ID : {{img.albumId}} | Image ID: {{img.id}}

            <img src="{{img.url}}" alt="Image loaded from external source">

        </td>
    </tr>
    </tbody>
</table>
